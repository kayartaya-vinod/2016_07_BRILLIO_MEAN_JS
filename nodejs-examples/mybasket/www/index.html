<html ng-app="mb" ng-controller="main">
<head>
	<title>MyBasket</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="lib/toastr/toastr.css">
	<link rel="stylesheet" type="text/css" href="lib/sweetalert/sweetalert.css">
	<link rel="stylesheet" type="text/css" href="lib/custom/custom.css">


	<script src="lib/jquery/jquery.js"></script>
	<script src="lib/toastr/toastr.js"></script>
	<script src="lib/bootstrap/js/bootstrap.js"></script>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-route.js"></script>
	<script src="lib/sweetalert/sweetalert.min.js"></script>
	<script src="app/main.js"></script>
	<script src="app/controllers/products.js"></script>
	<script src="app/controllers/cart-details.js"></script>
	<script src="app/controllers/login-register.js"></script>
</head>
<body>
	<div class="container">
		<div class="navbar navbar-fixed-top navbar-teal">
			<div class="container">
				<p class="navbar-brand">
					<a href="#/" class="lead" style="color: white;">
					MyBasket</a>
				</p>
				<h3 class="pull-right text-white">
					<a href="#/cart-details">
					<span class="fa fa-shopping-cart"></span>
					({{cart.length}})
					</a>

					<span ng-show="cart.length">
						<span class="fa fa-rupee"></span>
						{{cartValue}}
					</span>
				</h3>
			</div>
		</div>

		<div class="row">

			<div class="col-md-3">

			</div>

			<div class="col-md-9">
				<div ng-view></div>
			</div>
		</div>

	</div>
</body>
</html>
